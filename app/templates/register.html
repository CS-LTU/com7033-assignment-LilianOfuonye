{% extends "base.html" %} {% block content %}
<div class="fullscreen-centre">
  <div class="card">
    <h2 class="card-title text-center">Create Account</h2>

    <form action="/register" method="POST" class="form-stack">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="row-gap">
        <div>
          <label class="input-label">First Name</label>
          <input type="text" name="first_name" required class="input-field" />
        </div>
        <div>
          <label class="input-label">Last Name</label>
          <input type="text" name="last_name" required class="input-field" />
        </div>
      </div>

      <div>
        <label class="input-label">Email</label>
        <input type="text" name="email" required class="input-field" />
      </div>

      <div class="mt-4">
        <label class="input-label block mb-1">Select Role</label>
        <select
          name="role"
          class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"
        >
          <option value="">Choose a role</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>

      <div>
        <label class="input-label">Password</label>
        <input type="password" name="password" required class="input-field" />
      </div>

      <div>
        <label class="input-label">Confirm Password</label>
        <input
          type="password"
          name="confirm_password"
          required
          class="input-field"
        />
      </div>

      <button type="submit" class="auth-button">Register</button>

      <p class="small-centre">
        Already have an account?
        <a href="/login" class="link-green">Login</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
