{% extends "base.html" %}

{% block content %}
<div class="fullscreen-centre">
    <div class="card">
        <h2 class="card-title">Create Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, msg in messages %}
        <div class="flash 
            {% if category == 'error' %}flash-error
            {% elif category == 'success' %}flash-success{% endif %}">
            {{ msg }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/register" method="POST" class="form-stack">
            <div class="row-gap">
                <div>
                    <label class="input-label">First Name</label>
                    <input type="text" name="first_name" required class="input-field">
                </div>
                <div>
                    <label class="input-label">Last Name</label>
                    <input type="text" name="last_name" required class="input-field">
                </div>
            </div>

            <div>
                <label class="input-label">Email</label>
                <input type="text" name="email" required class="input-field">
            </div>

            <div>
                <label class="input-label">Password</label>
                <input type="password" name="password" required class="input-field">
            </div>

            <div>
                <label class="input-label">Confirm Password</label>
                <input type="password" name="confirm_password" required class="input-field">
            </div>

            <button type="submit" class="auth-button">
                Register
            </button>

            <p class="small-centre">
                Already have an account?
                <a href="/login" class="link-green">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
