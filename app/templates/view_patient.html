{% extends "private_layout.html" %}

{% block page_content %}
<div class="mb-8 flex items-center justify-between">
  <h1 class="text-3xl font-bold text-slate-900 mb-1">
    Patient Information
  </h1>
   <a
        href="{{ url_for('dashboard.dashboard') }}"
        class="px-4 py-2 text-sm font-medium text-slate-700 bg-slate-100 rounded-lg hover:bg-slate-200"
      >
        ‚Üê Back to Patients
      </a>
</div>

<div class="bg-white rounded-2xl shadow-md border border-slate-100 overflow-hidden">
  <div class="px-6 py-4 flex items-center justify-between border-b border-slate-100">
    <div>
      <h2 class="text-lg font-semibold text-slate-900">
        {{ patient.first_name }} {{ patient.last_name }}
      </h2>
      <p class="text-xs text-slate-500">
        Patient ID: {{ patient.patient_id }}
      </p>
    </div>

    <div class="flex gap-3">
     
      <a
        href="#"
       class="px-4 py-2 text-sm font-medium text-white bg-emerald-600 rounded-lg hover:bg-emerald-500"
      >
       New Assessment
      </a>
    </div>
  </div>

  <form
    method="POST"
    action="{{ url_for('dashboard.update_patient', patient_id=patient.patient_id) }}"
    class="px-6 py-6 space-y-5"
  >
    <div class="flex flex-col md:flex-row gap-4">
      <div class="flex-1">
        <label class="block text-sm font-medium text-slate-700 mb-1">
          First Name
        </label>
        <input
          type="text"
          name="first_name"
          value="{{ patient.first_name }}"
          required
          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>

      <div class="flex-1">
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Last Name
        </label>
        <input
          type="text"
          name="last_name"
          value="{{ patient.last_name }}"
          required
          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4">
      <div class="flex-1">
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Date of Birth
        </label>
        <input
          type="date"
          name="date_of_birth"
          value="{{ patient.date_of_birth }}"
          required
          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>

      <div class="flex-1">
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Gender
        </label>
        <select
          name="gender"
          required
          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
        >
          <option value="">Select gender</option>
          <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">
        Email
      </label>
      <input
        type="email"
        name="email"
        value="{{ patient.email }}"
      disabled
        class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
      />
    </div>

    {% if session.role== 'doctor'%}
    <div class="pt-2 flex justify-end gap-3">

      <button
        type="submit"
        class="px-4 py-2 text-sm font-medium text-white bg-emerald-600 rounded-lg hover:bg-emerald-500"
      >
        Save Changes
      </button>
    </div>
    {% endif %}
  </form>
</div>
{% endblock %}
